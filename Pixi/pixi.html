    <br>
    <main style="text-align: center;">
        <div id="divCanvas" class="canvasDiv"> </div>
        <div class="controlsDiv">
            <div>
                <input type="text" class="button spacing" id="txtbx_formula" value="z^2+c">
                <input type="submit" class="button spacing" id="btn_incrloop" value="Increase loop limit" onClick="increaseLoopLimit();">
                <input type="submit" class="button spacing" id="btn_decrloop" value="Decrease loop limit" onClick="decreaseLoopLimit();">
                <input type="submit" class="button spacing" id="btn_incrbounds" value="Increase bounds" onClick="increaseBounds();">
                <input type="submit" class="button spacing" id="btn_decrbounds" value="Decrease bounds" onClick="decreaseBounds();">
                <input type="submit" class="button spacing" id="btn_incrdelta" value="Increase delta" onClick="increaseDelta();">
                <input type="submit" class="button spacing" id="btn_decrdelta" value="Decrease delta" onClick="decreaseDelta();">
                <input type="submit" class="button spacing" value="Clear" onClick="clearScreen();">
                <input type="submit" class="button spacing" id="btn_render" value="Render" onClick="relaunch();">
            </div>
            <input type="submit" class="button spacing" id="btn_zoomin" value="Zoom in" onclick="zoomIn();">
            <input type="submit" class="button spacing" id="btn_zoomout" value="Zoom out" onclick="zoomOut();">

            <div style="margin:0px">
                <input type="submit" class="button spacing" style="width: 40px" value="↑" onClick="panUp(); ">
            </div>
            <div style="margin:0px">
                <input type="submit" class="button spacing" style="width: 40px" value="←" onClick="panLeft(); ">
                <input type="submit" class="button spacing" style="width: 40px" value="→" onClick="panRight(); ">
            </div>
            <div style="margin:0px">
                <input type="submit" class="button spacing" style="width: 40px" value="↓" onClick="panDown(); ">
            </div>

            <input type="submit" class="button spacing" id="btn_incrspeed" value="Increase speed" onclick="increaseSpeed(); ">
            <input type="submit" class="button spacing" id="btn_decrspeed" value="Decrease speed" onclick="decreaseSpeed(); ">
        </div>
    </main>
    <script src="main.js " type="text/javascript ">

    </script>
