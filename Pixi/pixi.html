    <br>
    <main style="text-align: center;">
        <h4><a href="https://www.reddit.com/r/math/comments/72wrjf/beautiful_fractal_related_to_the_mandelbrot_set/" class="importantLinks"
                target="_blank">Related Reddit post</a></h4>
        <div id="divCanvas" class="canvasDiv"> </div>
        <div class="controlsDiv">

            <div class="sectionDiv">
                <p>Function: </p>
                <input type="text" class="button" id="txtbx_formula" value="z^2+c">
            </div>

            <div class="sectionDiv">
                <p>Loop limit: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseLoopLimit();">
                <input type="text" class="button inputNumber" id="txtbx_loopLimit" value="200">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseLoopLimit();">
            </div>

            <div class="sectionDiv">
                <p>Bound: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseBound();">
                <input type="text" class="button inputNumber" id="txtbx_bound" value="0.6">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseBound();">
            </div>

            <div class="sectionDiv">
                <p>Delta: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseDelta();">
                <input type="text" class="button inputNumber" id="txtbx_delta" value="0.05">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseDelta();">
            </div>

            <div class="sectionDiv">
                <p>Speed: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseSpeed();">
                <input type="text" class="button inputNumber" id="txtbx_speed" value="150">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseSpeed();">
            </div>

            <div class="sectionDiv">
                <p>Zoom: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="zoomOut();">
                <input type="text" class="button inputNumber" id="txtbx_zoom" value="350">
                <input type="submit" class="button numberChanger" value="+" onclick="zoomIn();">
            </div>

            <div class="sectionDiv">
                <div style="margin:0px">
                    <input type="submit" class="button" style="width: 40px" value="↑" onClick="panUp(); ">
                </div>
                <div style="margin:0px">
                    <input type="submit" class="button" style="width: 40px" value="←" onClick="panLeft(); ">
                    <input type="submit" class="button" style="width: 40px" value="→" onClick="panRight(); ">
                </div>
                <div style="margin:0px">
                    <input type="submit" class="button" style="width: 40px" value="↓" onClick="panDown(); ">
                </div>
            </div>

            <div class="sectionDiv">
                <input type="submit" class="button" value="Clear" onClick="clearScreen();">
                <input type="submit" class="button" id="btn_render" value="Render" onClick="updateGui(); render();">
            </div>

            <div class="sectionDiv">
                <p>Color factor: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseColor();">
                <input type="text" class="button inputNumber" id="txtbx_color" value="0.7">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseColor();">
            </div>

            <div class="sectionDiv">
                <p>Alpha: </p>
                <input type="submit" class="button numberChanger" value="-" onclick="decreaseAlpha();">
                <input type="text" class="button inputNumber" id="txtbx_alpha" value="0.5">
                <input type="submit" class="button numberChanger" value="+" onclick="increaseAlpha();">
            </div>

        </div>
        <div>
            <p>Export link: <a href="" id="exportedLink" class="smallLink" target="_blank"></a></p>
        </div>


        <script src="src/main.js" type="text/javascript "></script>
    </main>

    </footer>
