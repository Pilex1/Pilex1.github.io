<button class="btn btn-info" data-bs-target="#_collapse-{{ include.id }}" data-bs-toggle="collapse">{{ include.label }}</button>
<div class="collapse" id="_collapse-{{ include.id }}">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">{{ include.label }}</h4>
            {{ include.content | markdownify }}
        </div>
    </div>
</div>
