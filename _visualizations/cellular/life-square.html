<div class="card m-3">
    <div class="card-body">

        <h4 class="card-title">Generalized Game of Life</h4>
        <div class="row">
            <div class="col col-12 my-3">
                <div class="btn-toolbar">
                    <button id="btnRandomizeSquare" class="btn btn-outline-secondary ">Randomize</button>
                    <button id="btnClearSquare" class="btn btn-outline-secondary">Clear</button>
                    <button id="btnClearPlusSquare" class="btn btn-outline-secondary">Clear + Initialize Center</button>
                </div>
                <div class="btn-toolbar">
                    <button id="btnIterateSquare" class="btn btn-success">Iterate</button>
                </div>
            </div>
            <div class="col col-8">
                <div class="row">
                    <canvas id="canvasSquare" class="d-block w-100" resize
                        style="border: 1px solid rgb(0, 183, 255);"></canvas>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="color" id="colorAliveCellSquare" name="colorAliveCellSquare"
                            value="#ffffff">
                        <label for="colorAliveCellSquare">Cell Colour (Alive)</label>
                    </div>
                    <div class="input-group">
                        <input type="color" id="colorDeadCellSquare" name="colorDeadCellSquare" value="#000000">
                        <label for="colorDeadCellSquare">Cell Colour (Dead)</label>
                    </div>
                    <div class="input-group">
                        <input type="color" id="colorOutlineSquare" name="colorOutlineSquare" value="#888888">
                        <label for="colorOutlineSquare">Outline Colour</label>
                    </div>
                    <div class="input-group">
                        <input type="range" class="form-range" id="cellSizeSquare" min="5" max="30" value="15">
                        <label for="cellSizeSquare" class="form-label">Cell Size</label>
                    </div>
                    <div class="input-group">
                        <input type="range" class="form-range" id="cellQuantitySquare" min="5" max="50" value="20">
                        <label for="cellQuantitySquare" class="form-label">Cell Count</label>
                    </div>
                    <div class="input-group">

                        <button type="button" class="btn btn-primary" id="exportImageSquare">Export Image</button>

                    </div>
                    <div class="alert alert-warning" role="alert">
                        Please be patient! Exporting may take a while if the cell count is high.
                    </div>
                </div>
            </div>
            <div class="col col-4">
                <h4>Neighbourhood Type</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioVonNeumannSquare" name="neighbourhoodSquare"
                        value="Edge">
                    <label class="form-check-label" for="radioVonNeumannSquare">Von Neumann
                        (Edge neighbourhood)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioMooreSquare" name="neighbourhoodSquare"
                        value="Point" checked>
                    <label class="form-check-label" for="radioMooreSquare">Moore (Point neighbourhood)</label>
                </div>

                <h4>Keep Alive</h4>
                <div id="divKeepAliveNeumannSquare"></div>
                <div id="divKeepAliveMooreSquare"></div>
                <h4>Resurrect</h4>
                <div id="divResurrectNeumannSquare"></div>
                <div id="divResurrectMooreSquare"></div>
            </div>
        </div>
