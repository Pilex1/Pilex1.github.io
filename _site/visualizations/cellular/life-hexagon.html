<div class="card m-3">
    <div class="card-body">
        <h4 class="card-title">Hex Life</h4>
        <div class="row">
            <div class="col col-12 my-3">
                <div class="btn-toolbar">
                    <button id="btnRandomizeHexagon" class="btn btn-outline-secondary ">Randomize</button>
                    <button id="btnClearHexagon" class="btn btn-outline-secondary">Clear</button>
                    <button id="btnClearPlusHexagon" class="btn btn-outline-secondary">Clear + Initialize Center</button>
                </div>
                <div class="btn-toolbar">
                    <button id="btnIterateHexagon" class="btn btn-success">Iterate</button>
                </div>
            </div>
            <div class="col col-8">
                <div class="row">
                    <canvas id="canvasHexagon" class="d-block w-100" resize style="border: 1px solid rgb(0, 183, 255);
                    "></canvas>
                </div>
           
                    <div class="row">
                        <div class="input-group">
                            <input type="color" id="colorAliveCellHexagon" name="colorAliveCellHexagon" value="#ffffff">
                            <label for="colorAliveCellHexagon">Cell Colour (Alive)</label>
                        </div>
                        <div class="input-group">
                            <input type="color" id="colorDeadCellHexagon" name="colorDeadCellHexagon" value="#000000">
                            <label for="colorDeadCellHexagon">Cell Colour (Dead)</label>
                        </div>
                        <div class="input-group">
                            <input type="color" id="colorOutlineHexagon" name="colorOutlineHexagon" value="#888888">
                            <label for="colorOutlineHexagon">Outline Colour</label>
                        </div>
                        <div class="input-group">
                            <input type="range" class="form-range" id="cellSizeHexagon" min="5" max="30" value="15">
                            <label for="cellSizeHexagon" class="form-label">Cell Size</label>
                        </div>
                        <div class="input-group">
                            <input type="range" class="form-range" id="cellQuantityHexagon" min="5" max="50" value="10">
                            <label for="cellQuantityHexagon" class="form-label">Cell Count</label>
                        </div>
                        <div class="input-group">
                            <button type="button" class="btn btn-primary" id="exportImageHexagon">Export Image</button>
                        </div>
                        <div class="alert alert-warning" role="alert">
                            Please be patient! Exporting may take a while if the cell count is high.
                          </div>
                    </div>
            </div>
            <div class="col col-4">
                <h4>Keep Alive</h4>
                <div id="divKeepAliveHexagon">
                </div>
                <h4>Resurrect</h4>
                <div id="divResurrectHexagon"></div>
            </div>
        </div>
    </div>
</div>

<script>
    canvas = document.getElementById("canvasHexagon");
    factor = canvas.clientWidth / canvas.width;
    canvas.width *= factor;
    canvas.height = canvas.width;
</script>

<!-- Load latest acron version first -->
<script type="text/javascript" src="https://unpkg.com/acorn"></script>

<script type="text/javascript" src="/assets/js/paper-full.min.js"></script>

<script type="text/javascript" src="./automata-ui-square.js"></script>
<script type="text/javascript" src="./automata-ui-triangle.js"></script>
<script type="text/javascript" src="./automata-ui-hex.js"></script>
