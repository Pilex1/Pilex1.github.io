<div class="card m-3">
    <div class="card-body">
        <h4 class="card-title">Triangle Life</h4>
        <div class="row">
            <div class="col col-12">
                <div class="btn-toolbar my-3">
                    <button id="btnRandomizeTriangle" class="btn btn-outline-secondary ">Randomize</button>
                    <button id="btnClearTriangle" class="btn btn-outline-secondary">Clear</button>
                    <button id="btnClearPlusTriangle" class="btn btn-outline-secondary">Clear + Initialize Center</button>
                </div>
                <div class="btn-toolbar my-3">
                    <button id="btnIterateTriangle" class="btn btn-success">Iterate</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-8">
                <div class="row">
                    <canvas id="canvasTriangle" class="d-block w-100" resize style="border: 1px solid rgb(0, 183, 255);
                    "></canvas>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="color" id="colorAliveCellTriangle" name="colorAliveCellTriangle" value="#ffffff">
                        <label for="colorAliveCellTriangle">Cell Colour (Alive)</label>
                    </div>
                    <div class="input-group">
                        <input type="color" id="colorDeadCellTriangle" name="colorDeadCellTriangle" value="#000000">
                        <label for="colorDeadCellTriangle">Cell Colour (Dead)</label>
                    </div>
                    <div class="input-group">
                        <input type="color" id="colorOutlineTriangle" name="colorOutlineTriangle" value="#888888">
                        <label for="colorOutlineTriangle">Outline Colour</label>
                    </div>
                    <div class="input-group">
                        <input type="range" class="form-range" id="cellSizeTriangle" min="5" max="30" value="15">
                        <label for="cellSizeTriangle" class="form-label">Cell Size</label>
                    </div>
                    <div class="input-group">
                        <input type="range" class="form-range" id="cellQuantityTriangle" min="4" max="50" value="12" step="2">
                        <label for="cellQuantityTriangle" class="form-label">Cell Count</label>
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn btn-primary" id="exportImageTriangle">Export Image</button>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        Please be patient! Exporting may take a while if the cell count is high.
                        </div>
                </div>
            </div>
            <div class="col col-4">
                <h4>Neighbourhood Type</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioVonNeumannTriangle"
                        name="neighbourhoodTriangle" value="Edge">
                    <label class="form-check-label" for="radioVonNeumannTriangle">Von Neumann (Edge
                        neighbourhood)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioMooreTriangle"
                        name="neighbourhoodTriangle" value="Point" checked>
                    <label class="form-check-label" for="radioMooreTriangle">Moore (Point neighbourhood)</label>
                </div>
                <h4>Keep Alive</h4>
                <div id="divKeepAliveNeumannTriangle">
                </div>
                <div id="divKeepAliveMooreTriangle">
                </div>
                <h4>Resurrect</h4>
                <div id="divResurrectNeumannTriangle"></div>
                <div id="divResurrectMooreTriangle"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let canvas = document.getElementById("canvasTriangle");
    let factor = canvas.clientWidth / canvas.width;
    canvas.width *= factor;
    canvas.height = canvas.width;
</script>
